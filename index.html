}</style><script>/* ======================
   Dark Mode Toggle
   ====================== */
document.getElementById("darkModeToggle").addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

/* ======================
   Helper Functions
   ====================== */
function formatFileSize(bytes) {
  if (bytes < 1024) return bytes + " B";
  else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
  else return (bytes / (1024 * 1024)).toFixed(1) + " MB";
}

function showInfo(file, container, tip) {
  const img = new Image();
  img.onload = () => {
    const p = document.createElement("p");
    p.className = "file-info";
    p.textContent = `File: ${file.name} | Size: ${formatFileSize(file.size)} | ${img.width}x${img.height}px`;
    container.appendChild(p);

    if (tip) {
      const sug = document.createElement("p");
      sug.className = "suggestion";
      sug.textContent = tip;
      container.appendChild(sug);
    }
  };
  img.src = URL.createObjectURL(file);
}

/* ======================
   PNG â†’ JPG Converter
   ====================== */
const pngUpload = document.getElementById("pngUpload");
const convertBtn = document.getElementById("convertBtn");
const previewContainer = document.getElementById("previewContainer");
const qualitySlider = document.getElementById("qualitySlider");

pngUpload.addEventListener("change", () => {
  previewContainer.innerHTML = "";
  [...pngUpload.files].forEach(file => {
    if (!file.type.includes("png")) return;
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    previewContainer.appendChild(img);
    showInfo(file, previewContainer, "JPG is lighter than PNG, good for photos.");
  });
});

convertBtn.addEventListener("click", () => {
  [...pngUpload.files].forEach(file => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      canvas.getContext("2d").drawImage(img, 0, 0);
      const link = document.createElement("a");
      link.download = file.name.replace(".png", ".jpg");
      link.href = canvas.toDataURL("image/jpeg", qualitySlider.value);
      link.textContent = "Download " + link.download;
      previewContainer.appendChild(link);
    };
    img.src = URL.createObjectURL(file);
  });
});

/* ======================
   Compress Tool
   ====================== */
const compressUpload = document.getElementById("compressUpload");
const compressSlider = document.getElementById("compressSlider");
const compressBtn = document.getElementById("compressBtn");
const compressPreview = document.getElementById("compressPreview");

compressUpload.addEventListener("change", () => {
  compressPreview.innerHTML = "";
  [...compressUpload.files].forEach(file => {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    compressPreview.appendChild(img);
    showInfo(file, compressPreview, "Compressing helps faster sharing.");
  });
});

compressBtn.addEventListener("click", () => {
  [...compressUpload.files].forEach(file => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      canvas.getContext("2d").drawImage(img, 0, 0);
      const link = document.createElement("a");
      link.download = "compressed-" + file.name;
      link.href = canvas.toDataURL("image/jpeg", compressSlider.value);
      link.textContent = "Download " + link.download;
      compressPreview.appendChild(link);
    };
    img.src = URL.createObjectURL(file);
  });
});

/* ======================
   Resize Tool
   ====================== */
const resizeUpload = document.getElementById("resizeUpload");
const resizeWidth = document.getElementById("resizeWidth");
const resizeHeight = document.getElementById("resizeHeight");
const resizeUnit = document.getElementById("resizeUnit");
const resizePreset = document.getElementById("resizePreset");
const resizeBtn = document.getElementById("resizeBtn");
const resizePreview = document.getElementById("resizePreview");

resizeUpload.addEventListener("change", () => {
  resizePreview.innerHTML = "";
  [...resizeUpload.files].forEach(file => {
    const img = new Image();
    img.src = URL.createObjectURL(file);
    resizePreview.appendChild(img);
    showInfo(file, resizePreview, "Resize for web, social, or print.");
  });
});

resizePreset.addEventListener("change", e => {
  if (!e.target.value) return;
  const [w,h] = e.target.value.split("x");
  resizeWidth.value = w; resizeHeight.value = h;
});

resizeBtn.addEventListener("click", () => {
  const file = resizeUpload.files[0];
  if (!file) return;
  const img = new Image();
  img.onload = () => {
    let w = parseFloat(resizeWidth.value) || img.width;
    let h = parseFloat(resizeHeight.value) || img.height;

    if (resizeUnit.value === "cm") { w *= 37.8; h *= 37.8; }
    if (resizeUnit.value === "inch") { w *= 96; h *= 96; }

    const canvas = document.createElement("canvas");
    canvas.width = w; canvas.height = h;
    canvas.getContext("2d").drawImage(img, 0, 0, w, h);
    const link = document.createElement("a");
    link.download = "resized-" + file.name;
    link.href = canvas.toDataURL("image/jpeg", 0.9);
    link.textContent = "Download " + link.download;
    resizePreview.appendChild(link);
  };
  img.src = URL.createObjectURL(file);
});

/* ======================
   Crop Tool (Fixed)
   ====================== */
const cropUpload = document.getElementById("cropUpload");
const cropBtn = document.getElementById("cropBtn");
const cropPreview = document.getElementById("cropPreview");

let cropImg, cropCanvas, cropCtx;
let isDrawing = false, startX, startY, endX, endY;

cropUpload.addEventListener("change", e => {
  cropPreview.innerHTML = "";
  cropCanvas = document.createElement("canvas");
  cropCtx = cropCanvas.getContext("2d");
  cropPreview.appendChild(cropCanvas);

  cropImg = new Image();
  cropImg.onload = () => {
    const maxW = 400;
    const scale = cropImg.width > maxW ? maxW / cropImg.width : 1;
    cropCanvas.width = cropImg.width * scale;
    cropCanvas.height = cropImg.height * scale;
    cropCanvas.dataset.scale = scale;
    cropCtx.drawImage(cropImg, 0, 0, cropCanvas.width, cropCanvas.height);
  };
  cropImg.src = URL.createObjectURL(e.target.files[0]);

  cropCanvas.onmousedown = ev => {
    isDrawing = true;
    startX = ev.offsetX; startY = ev.offsetY;
  };
  cropCanvas.onmousemove = ev => {
    if (!isDrawing) return;
    endX = ev.offsetX; endY = ev.offsetY;
    cropCtx.drawImage(cropImg, 0, 0, cropCanvas.width, cropCanvas.height);
    cropCtx.strokeStyle = "red";
    cropCtx.lineWidth = 2;
    cropCtx.strokeRect(startX, startY, endX - startX, endY - startY);
  };
  cropCanvas.onmouseup = () => { isDrawing = false; };
});

cropBtn.addEventListener("click", () => {
  if (startX == null || endX == null) return alert("Select an area first!");
  const scale = 1 / cropCanvas.dataset.scale;
  const selW = (endX - startX) * scale;
  const selH = (endY - startY) * scale;
  const selX = startX * scale;
  const selY = startY * scale;

  const c = document.createElement("canvas");
  c.width = Math.abs(selW);
  c.height = Math.abs(selH);
  c.getContext("2d").drawImage(
    cropImg,
    selX, selY, selW, selH,
    0, 0, c.width, c.height
  );

  const a = document.createElement("a");
  a.download = "cropped.jpg";
  a.href = c.toDataURL("image/jpeg", 1);
  a.textContent = "Download Cropped Image";
  cropPreview.appendChild(c);
  cropPreview.appendChild(a);
});</script>
